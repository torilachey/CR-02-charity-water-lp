<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>charity: water</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Just the footer-note color change */
    .footer-note {
      text-align: right;
      margin-top: 2rem;
      font-size: 1rem;
      color: #77A8BB; /* Blue color */
      border-top: 2px solid #FFC907;
      padding-top: 1rem;
    }

    @media (max-width: 768px) {
      .footer-note {
        text-align: center;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="hero-inner">
      <div class="hero-text">
        <img src="charitywater_logo_horizontal_BlackText.png" alt="charity: water logo" class="logo" />
        <h1>Clean Water. Real Families. Lasting Impact.</h1>
        <p>
          Make a real impact for real families. charity: water shows you exactly how your donation helps — transparent, direct, and deeply meaningful.
        </p>
        <form class="donation-form">
          <input type="text" placeholder="Amount eg. ($20.00)" />
          <button type="submit">Donate</button>
        </form>
        <p class="small-text">Any amount counts</p>
        <p class="small-text">Search “charity: waters” for venmo</p>
      </div>
      <div class="hero-image">
        <img src="IMG_0739.jpeg" alt="Family benefiting from clean water" />
      </div>
    </div>
    <div class="footer-note">
      Start Giving. Start Changing Lives.
    </div>
  </header>
</body>
</html>
