<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>charity: water</title>

  <!-- Include Proxima Nova if using Adobe Fonts -->
  <!-- Replace "your-kit-id" with your actual Typekit kit ID -->
  <link rel="stylesheet" href="https://use.typekit.net/your-kit-id.css" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section class="hero">
    <!-- Left Side: Blue with text and form -->
    <div class="hero-left">
      <img src="your-logo.png" alt="Logo" class="logo" />
      <h1>Clean water changes everything</h1>
      <p>100% of your donation brings clean water to people in need.</p>
      
      <form class="donation-form">
        <input type="number" placeholder="$50" />
        <button type="submit">Donate Now</button>
      </form>

      <div class="small-text">100% goes to water projects</div>
    </div>

    <!-- Right Side: White background with image -->
    <div class="hero-right">
      <img src="placeholder.jpg" alt="Impact image" />
    </div>
  </section>

</body>
</html>
